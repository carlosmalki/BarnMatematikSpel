<div id="MathTypeContainer">

    <div class="mathtype-container">
        
        <div class = "mathtype-background-container" id = "addition-background"></div>
        <div onmouseenter="mathTypeText('addition','Addition')" onmouseleave ="mathTypeSymbol('addition','+')" id="addition" class="mathtype">+</div>
        
        <div class = "mathtype-background-container" id = "multiplikation-background"></div>
        <div onmouseenter="mathTypeText('multiplikation','Multiplikation')" onmouseleave ="mathTypeSymbol('multiplikation','*')" id="multiplikation" class="mathtype">×</div>
        
        <div class ="mathtype-background-container" id = "divition-background"></div>
        <div onmouseenter="mathTypeText('divition','Divition')" onmouseleave ="mathTypeSymbol('divition','÷')" id="divition" class="mathtype">÷</div>
        
        <div class ="mathtype-background-container" id = "subbtraktion-background"></div>
        <div onmouseenter="mathTypeText('subbtraktion','Subbtraktion')" onmouseleave ="mathTypeSymbol('subbtraktion','-')" id="subbtraktion" class="mathtype">−</div>
    </div>
</div>
